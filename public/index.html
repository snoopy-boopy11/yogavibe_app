<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Платформа для поиска менторов по йоге" />
    <title>YogaVibe - Найдите своего наставника по йоге</title>
    
    <!-- Favicon (можно добавить позже) -->
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
    
    <!-- Предзагрузка шрифтов для лучшей производительности -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Базовые стили для предотвращения "скачков" контента -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Стили для состояния загрузки */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(140deg, #f9cdd6 0%, #eebac9 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #69505c;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Контейнер для React приложения -->
    <div id="root">
      <!-- Заглушка на время загрузки React -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Точка входа React приложения -->
    <script type="module" src="../frontend/src/main.jsx"></script>
  </body>
</html>
